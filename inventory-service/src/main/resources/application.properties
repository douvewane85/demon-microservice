server.port=9003
server.servlet.context-path=/api/v1
spring.application.name=inventory-service
spring.application.version=v1.0.0


spring.datasource.url=jdbc:mysql://localhost:8889/inventory_service?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.database=MYSQL
spring.jpa.show-sql=false
#create,update,create-drop,drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.dialect=org.hibernate.dialect.MySQL57Dialect
